<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KC Test Login</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<div class="logo">
					<img src="./assets/images/Logo.svg" alt="">
				</div>

				<h5 class="mt-5">Welcome to the learning menagement system</h5>
				<p>Please login to continue</p>
				
				<form class="mt-5">

					<div class="form-group form-field">
						<img src="./assets/images/user.svg" alt="">
						<input type="text" name="username" id="username" class="form-control" placeholder="Username" />
					</div>
					
					<div class="form-group form-field">
						<img src="./assets/images/password.svg" alt="">
						<input type="password" name="password" id="password" class="form-control" placeholder="Password" />
					</div>

					<div class="form-group custom-control custom-checkbox ml-3">
						<input type="checkbox" name="remember" id="rememberMe" class="custom-control-input" />
						<label class="custom-control-label" for="rememberMe">Remember Me</label>
					</div>

					<p class="text-danger text-center" id="error_message"></p>

					<button type="button" class="login-btn btn w-100 mt-4" onclick="login()">
						<span class="pull-left">Login</span>
						<span class="pull-right"><i class="fa fa-chevron-circle-right"></i></span>
					</button>

				</form>
			</div>
		</div>
	</div>
</body>

<script src="./assets/js/jquery-3.4.1.min.js"></script>
<script src="./assets/js/login.js"></script>
</html>
